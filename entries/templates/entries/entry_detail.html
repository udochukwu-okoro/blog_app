<!-- entries/templates/entries/entries_detail.html -->

{% extends "entries/base.html" %} {% block content %}
<article>
  <h6 class="mark">{% now "Y-m-d H:i" %}</em></h6>
  <h3>{{ entry.title }}</h3>
  <p>{{ entry.content }}</p>
</article>
<p>
  <a class="btn btn-warning" href="{% url 'entry-update' entry.id %}">✍️ Edit</a>
  <a class="btn btn-danger" href="{% url 'entry-delete' entry.id %}">⛔ Delete</a>
</p>
{% endblock %}
