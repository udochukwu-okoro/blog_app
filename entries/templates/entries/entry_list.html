{% extends "entries/base.html" %} {% block content %}
<article>
    <h6 class="mark">{% now "Y-m-d H:i" %}</em></h6>
    <a  href="{% url 'entry-create' %}"><button class=" my-2 btn btn-secondary" >Add new entry</button></a>
</article>
{% for entry in entry_list %}
<article class="my-3 border border-dark">
  <h6 class=" {{ entry.date_created|date:'l' }}">
    {{ entry.date_created|date:'Y-m-d H:i' }}
  </h6>
  <h3>
    <a href="{% url 'entry-detail' entry.id %}"> {{ entry.title }} </a>
  </h3>
</article>
{% endfor %} {% endblock %}
